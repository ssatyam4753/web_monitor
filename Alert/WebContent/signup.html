<!DOCTYPE HTML>
<HTML>

<head>
    <title>web alerts</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <script>
         var check = function () {
            if (document.getElementById('password').value ==
                document.getElementById('confirm_password').value) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'matching';
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'not matching';
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Enter &nbspPersonal &nbspDetails &nbspFor &nbspRegistration</h2>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron col-md-10 col-md-push-1">
            <form action="register" method="get">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="control-label col-md-3">Name : </label>
                        <div class="col-md-6">
                            <span class="col-md-6"><input type="text" name="first_name" placeholder="first name" class="form-control " /></span>
                            <span class="col-md-6"><input type="text" name="last_name" placeholder="last_name" class="form-control " /></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-md-3">Enter Email : </label>
                        <div class="col-md-6">
                            <input type="email" name="email" placeholder="email" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label col-md-3">Username : </label>
                        <div class="col-md-6">
                            <input type="text" name="username" placeholder=" select username" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="radio" class="control-label col-md-3">gender : </label>
                        <div class="col-md-offset-1 btn-group" data-toggle="buttons">
                            <label class="btn btn-primary ">
                            <input type="radio" name="gender" value="male" class="form-control" checked/>male
                        </label>
                            <label class="btn btn-primary">
                            <input type="radio" name="gender" value="female" class="form-control"/>female
                        </label>
                            <label class="btn btn-primary">
                            <input type="radio" name="gender" value="other" class="form-control"/>other
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="control-label col-md-3">Enter Age : </label>
                        <div class="col-md-6">
                            <input type="number" name="age" placeholder="age" class="form-control" min="13" max="200" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-md-3">Enter password : </label>
                        <div class="col-md-6">
                            <input type="password" name="password" placeholder=" password" class="form-control" id="password" onkeyup="check();"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-md-3">confirm password : </label>
                        <div class="col-md-6">
                            <input type="password" name="cofirm_password" placeholder="reenter password" class="form-control" id="confirm_password" onkeyup="check();"/>
                            <span
                                id="message"></span>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success col-md-offset-5 " value="Register">

                </div>
            </form>
        </div>
    </div>

    <script src="./scripts/jquery-3.2.1.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
</body>

</HTML>
